  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadSidebar: 'sidebar.md',
      subMaxLevel: 5,
      loadNavbar: true,
      loadNavbar: 'nav.md',
      coverpage: true,
      coverpage: {
        '/': 'cover.md',
        '/zh-cn/': 'cover.md'
      },
      auto2top: true,
      name: 'M78_MADAO_LAB',
      nameLink: '/',
      // 按照路由切换
      nameLink: {
        '/zh-cn/': '/zh-cn/',
        '/': '/'
      },

      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      routerMode: 'history',
      notFoundPage: true,
      notFoundPage: {
        '/': '404.md',
        '/zh-cn': 'zh-cn/404.md'
      },
      search: 'auto',
      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2
      },
      disqus: 'shortname',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      repo: 'https://github.com/xuwuruoshui'
    }
  </script>
